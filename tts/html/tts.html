<!DOCTYPE html>
<html>
  <head>
    <title>tts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      :root {
        text-align: center;
      }
      form {
        width: 50%;
        margin: auto;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 id="headline">TTS APP HERE</h1>
    <p>Full use of Coqui.ai</p>
    <form method="POST" action="/tts/SingleSpeaker/">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Model:</label>
        <input class="form-control" type="text" name="model" />
      </div>
      <div class="mb-3">
        <label class="form-label">Emotion:</label>
        <input class="form-control" type="text" name="emotion" />
      </div>
      <div class="mb-3">
        <label class="form-label">Speed:</label>
        <input class="form-control" type="number" name="speed" />
      </div>
      <div class="form-floating">
        <textarea
          name="text"
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">Text:</label>
      </div>
      <button type="submit" class="btn btn-primary">getVoice</button>
    </form>
    <p>Adding TTS:</p>
    <audio id="audio" controls>
      {% load static %}
      <source src="{% static 'audio.wav' %}" type="audio/wav" />
    </audio><br>
    <a id="download" href="" download="output"
      ><button class="btn btn-primary">Download</button></a
    >
    <p>{{singlespeaker.text}}</p>
    <script>
      function setAudio() {
        let audio = document.getElementById("audio");
        let download = document.getElementById("download");
        download.href = "{% static 'audio.wav' %}";
        audio.load();
        audio.play();
      }
      setAudio();
    </script>
  </body>
</html>
